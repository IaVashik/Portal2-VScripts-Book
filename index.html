<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The VScript Book: An Interactive Guide for Portal 2</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div class="relative flex min-h-screen">
        <!-- Mobile Sidebar Toggle -->
        <button id="sidebar-toggle" class="md:hidden fixed top-4 left-4 p-2 rounded-md bg-gray-200 dark:bg-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>

        <!-- Sidebar -->
        <nav id="sidebar" class="w-72 fixed inset-y-0 left-0 md:relative md:translate-x-0 flex-shrink-0 p-4 space-y-4 overflow-y-auto">
            <h1 class="text-xl font-bold border-b pb-2 border-gray-300 dark:border-gray-600">The VScript Book</h1>
            <ul id="toc" class="space-y-1 text-sm"></ul>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 p-4 md:p-8 lg:p-12 overflow-y-auto">
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-end mb-4">
                    <button id="theme-switcher" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                </div>

                <div id="chapter-container" class="prose prose-lg dark:prose-invert max-w-none"></div>

                <div class="flex justify-between mt-12 pt-8 border-t border-gray-300 dark:border-gray-600">
                    <button id="prev-chapter-btn" class="px-6 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">Previous Chapter</button>
                    <button id="next-chapter-btn" class="px-6 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed">Next Chapter</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="fixed inset-0 flex items-center justify-center p-4 hidden">
        <div id="quiz-container" class="w-full max-w-3xl max-h-[90vh] rounded-lg shadow-2xl p-8 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Comprehension Check</h2>
            <p class="mb-6 bg-yellow-100 dark:bg-yellow-900 border-l-4 border-yellow-500 p-4 rounded-r-lg">
                <strong>Recall, Don't Re-read:</strong> Please complete the quiz without re-reading the text. The goal is to test what you've retained.
            </p>
            <div id="quiz-content" class="space-y-8"></div>
            <div class="mt-8 flex justify-between items-center">
                <button id="quiz-submit-btn" class="px-6 py-2 rounded-md bg-green-500 text-white hover:bg-green-600">Submit Answers</button>
                <button id="quiz-close-btn" class="px-6 py-2 rounded-md bg-gray-500 text-white hover:bg-gray-600">Close</button>
            </div>
        </div>
    </div>

    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Local JavaScript -->
    <script src="main.js"></script>
</body>
</html>
